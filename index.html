<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://use.fontawesome.com/70c63b57e5.js"></script>
  </head>
  <body>
    <form class='form__wrapper'>
      <div class='password__wrapper'>
        <input type='password' class='password__input' placeholder="Your password...">
        <span class='password__toggle hide' />
      </div>
      <ul class='form__validation-wrapper'>
        <li class='validation upperCase not-valid' title='Только латинский буквы'>Не менее одной заглавной буква</li>
        <li class='validation lowerCase not-valid' title='Только латинский буквы'>Не менее одной строчной буква</li>
        <li class='validation oneDigit not-valid'>Не менее одной цифры</li>
        <li class='validation length not-valid'>Не менее восьми символов</li>
      </ul>
      <button type='bytton' class='form__btn' disabled>Ввести</button>
    </form>
    <script src='./script.js'></script>
  </body>
</html>
